<script>
    function scrollmodal(id){
        $.ajax({
        url: $(this).attr("data-url")
         type: 'get',
         dataType: "HTML" 
         success: function(res) {
           $('#scrollmodal .modal-body').html(res); 
           $("#scrollmodal").modal("show");
         }
        });
      }
</script>
